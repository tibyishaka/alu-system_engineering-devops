<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-image: url("https://www.shutterstock.com/image-illustration/astronaut-sitting-on-moon-3d-600nw-2139212913.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: blue;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      background-color: orange;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Ceci n'est pas une page</p>
  <button><a href="#">Home</a></button>
</body>
</html>
